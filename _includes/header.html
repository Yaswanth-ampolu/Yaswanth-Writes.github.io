<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-wrapper">
        <!-- Logo/Brand -->
        <a href="{{ '/' | relative_url }}" class="site-logo">
          <span class="logo-text">{{ site.title }}</span>
        </a>

        <!-- Hamburger Menu Icon (Mobile) -->
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- Navigation Links -->
        <ul class="nav-menu" id="navMenu">
          <li class="nav-item">
            <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' or page.url == '/about.html' %}active{% endif %}">About</a>
          </li>
          <li class="nav-item">
            <a href="{{ '/posts' | relative_url }}" class="nav-link {% if page.url contains '/posts' %}active{% endif %}">Blog</a>
          </li>

          <!-- Dark Mode Toggle -->
          <li class="nav-item">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
              <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
